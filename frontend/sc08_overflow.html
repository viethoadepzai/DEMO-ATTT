<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Integer Overflow</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: monospace; text-align: center; padding-top: 30px; }
        .container { border: 1px solid #30363d; padding: 20px; width: 500px; margin: 0 auto; border-radius: 10px; background: #161b22; }
        h1 { color: #ff7b72; margin-bottom: 5px;}
        .subtitle { font-size: 12px; color: #8b949e; margin-bottom: 20px; }
        
        .box { background: #000; padding: 15px; border: 1px solid #30363d; margin: 15px 0; border-radius: 5px; }
        #balanceDisplay { font-size: 24px; color: #7ee787; word-wrap: break-word; }
        
        input[type="text"] {
            width: 90%; padding: 10px; margin-bottom: 10px;
            background: #0d1117; border: 1px solid #30363d; color: #fff;
            font-family: monospace; text-align: center;
        }

        button { background-color: #f85149; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; font-family: inherit; margin: 5px;}
        button:hover { background-color: #b62324; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        
        /* Màu riêng cho nút rút tiền */
        .btn-gold { background-color: #d29922; color: #000; font-weight: bold; }
        .btn-gold:hover { background-color: #eac54f; }
        
        .note { font-size: 12px; color: #8b949e; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SC08: INTEGER OVERFLOW</h1>
        <p class="subtitle">Demo lỗi tràn số (Underflow)</p>
        
        <input type="text" id="contractAddrInput" placeholder="Dán địa chỉ Contract vào đây...">

        <div class="box">
            <p>SỐ DƯ CỦA BẠN (WEI):</p>
            <div id="balanceDisplay">--</div>
        </div>

        <button onclick="connectWallet()">1. KẾT NỐI VÍ (ACC 2)</button>
        <button onclick="hackNow()" id="btnHack" disabled>2. HACK (GỬI 1 WEI)</button>
        <button onclick="withdrawMoney()" id="btnWithdraw" class="btn-gold" disabled>3. RÚT SẠCH TIỀN</button>
        
        <p class="note" id="status">Trạng thái: Vui lòng nhập địa chỉ và kết nối ví.</p>
        <p class="note">User: <span id="userAddress">Chưa kết nối</span></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="overflow_app.js"></script>
</body>
</html>
